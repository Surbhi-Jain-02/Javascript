<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="username">
                <label for="username">Name</label>
                <br>
                <input type="text" id="name" placeholder="Please enter your name" name="usrname" required>
            </div>
            <div class="userpassword">
                <label for="password">Password</label>
                <br>
                <input type="password" id="passwd" placeholder="Please enter your password" name="passwd" required>

            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="container1">
        <h4>Password must contain the following</h4>
        <p id="lower" class="incorrect">A LowerCase Character</p>
        <p id="upper" class="incorrect">An UpperCase Character</p>
        <p id="digit" class="incorrect">Digit</p>
    </div>
    <script src="validation.js"></script>
</body>
